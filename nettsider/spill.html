<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spill</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="../style/styleFelles.css">
    <link rel="stylesheet" href="../style/stylesSpill.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="../index.html"><img src="https://raw.githubusercontent.com/ImKennyYip/space-invaders/master/alien-magenta.png" alt="Angriperbilde" id="logoBilde"></a>

            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="nav"> 
            <a href="#">Spill</a>
            <a href="./leaderBoard.html">LeaderBoard</a>
            <a href="./tilbakemelding.html">Tilbakemelding</a>
        </div>
    </div>

    <!-- HTML-Elementet som spillet skal spilles i -->
    <canvas id="brett"></canvas> 

    <!-- Legger til HTML-elementer for mobilkontroll med defaultklasse gjem -->
    <div id="kontrollerMobil" class="gjem"> 
        <button id="venstre" aria-label="venstreknapp" class="knapp"><i class="fa-solid fa-left-long"></i></button>
        <button id="skyt" aria-label="skytknapp" class="knapp"><i class="fa-solid fa-gun"></i></button>
        <button id="hoyre" aria-label="hoyreknapp"  class="knapp"><i class="fa-solid fa-right-long"></i></button>
    </div>   
    
    <!-- Restart og Volumknapp -->
    <div id="restartVolum"> <!-- Legger restart og volum inne i en div for Ã¥ kunne plassere de ved siden av hverandre -->
        <button id="restart" aria-label="restartknapp" class="knapp"><i class="fa-solid fa-arrows-rotate"></i></button>
        <button id="volum" aria-label="volumknapp" class="knapp" ><i class="fa-solid fa-volume-xmark"></i></button>
    </div>

    <!-- Lagreknapp og inputfelt til navn for registrering av HighScore. Defaultklasse gjem. -->
    <button id="lagre" aria-label="lagreknapp" class="knapp gjem"> <i class="fa-solid fa-download"></i> </button>

    <div id="input" class="gjem">
        <p>Skriv inn navnet ditt: <input id="navn" type="text"></p>
    </div>
    <button id="leggTil" aria-label="leggtilknapp"class="gjem" >Legg til i Leaderboard</button>

    <script src="../script/scriptFelles.js"></script>
    <script src="../script/scriptSpill.js"></script>
</body>
</html>
